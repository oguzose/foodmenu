<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<!-- <link href="css/angular-bootstrap.css" rel="stylesheet"> -->

<link rel="stylesheet" href="bootstrap.min.css"/>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://code.angularjs.org/1.5.8/angular-route.js"></script>

<script type="text/javascript" src="js/hello.js"></script>
<script type="text/javascript" src="js/home.controller.js"></script>
<script src="js/topic.controller.js"></script>
<script src="js/login.controller.js"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="menuApp" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('HomeController')}"><a href="#/">home</a></li>
			<li ng-class="{active:nav.tab('navigation')}"><a href="#/login">login</a></li>
			<li ng-class="{active:nav.tab('topicController')}"><a href="#/topic">topic</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	
	<div ng-view class="container"></div>
	
</body>
</html>
